<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EviChain Desktop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/pages.css">
</head>
<body>
    <!-- ── Custom Titlebar ─────────────────────────────────── -->
    <div id="titlebar">
        <div class="titlebar-drag">
            <div class="titlebar-brand">
                <svg class="titlebar-logo" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#3b82f6" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
                <span class="titlebar-title">EviChain Desktop</span>
            </div>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-btn" id="btn-minimize" title="Minimizar">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect y="5" width="12" height="1.5" fill="currentColor"/></svg>
            </button>
            <button class="titlebar-btn" id="btn-maximize" title="Maximizar">
                <svg width="12" height="12" viewBox="0 0 12 12"><rect x="1" y="1" width="10" height="10" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
            </button>
            <button class="titlebar-btn btn-close" id="btn-close" title="Fechar">
                <svg width="12" height="12" viewBox="0 0 12 12"><path d="M1 1l10 10M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            </button>
        </div>
    </div>

    <!-- ── Login Screen ────────────────────────────────────── -->
    <div id="login-screen" style="display:flex;">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <svg viewBox="0 0 24 24" width="56" height="56">
                        <path fill="#3b82f6" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                    </svg>
                    <h1>EviChain</h1>
                    <p>Plataforma de Inovação Probatória</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-user">Usuário</label>
                        <input type="text" id="login-user" placeholder="admin" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-pass">Senha</label>
                        <input type="password" id="login-pass" placeholder="••••••" autocomplete="current-password" required>
                    </div>
                    <div id="login-error" class="login-error" style="display:none;"></div>
                    <button type="button" class="btn btn-primary btn-block" id="btn-login">
                        <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                        Entrar
                    </button>
                </form>
                <p class="login-hint">Padrão: admin / admin123</p>
            </div>
        </div>
    </div>

    <!-- ── Main Layout ─────────────────────────────────────── -->
    <div id="main-layout" style="display:none;">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <svg viewBox="0 0 24 24" width="28" height="28">
                    <path fill="#3b82f6" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
                <span>EviChain</span>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-page="dashboard">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-page="complaints">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    <span>Denúncias</span>
                </button>
                <button class="nav-item" data-page="new-complaint">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    <span>Nova Denúncia</span>
                </button>
                <button class="nav-item" data-page="blockchain">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z"/></svg>
                    <span>Blockchain</span>
                </button>
                <button class="nav-item" data-page="investigator">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <span>Investigador</span>
                </button>
                <button class="nav-item" data-page="reports">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                    <span>Relatórios</span>
                </button>
                <button class="nav-item" data-page="audit">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    <span>Auditoria</span>
                </button>
                <div class="nav-divider"></div>
                <button class="nav-item" data-page="users">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    <span>Usuários</span>
                </button>
                <button class="nav-item" data-page="backup">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    <span>Backup</span>
                </button>
                <button class="nav-item" data-page="settings">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    <span>Configurações</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Admin</div>
                        <div class="user-role" id="user-role">Administrador</div>
                    </div>
                </div>
                <button class="btn-logout" id="btn-logout" title="Sair">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                </button>
            </div>
        </aside>

        <!-- Content Area -->
        <main id="content">
            <!-- Dynamic page content rendered here -->
        </main>
    </div>

    <!-- ── Toast Container ─────────────────────────────────── -->
    <div id="toast-container"></div>

    <!-- ── Modal ───────────────────────────────────────────── -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close-btn" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <!-- ── Scripts ─────────────────────────────────────────── -->
    <script src="scripts/app.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/pages/dashboard.js"></script>
    <script src="scripts/pages/complaints.js"></script>
    <script src="scripts/pages/new-complaint.js"></script>
    <script src="scripts/pages/blockchain.js"></script>
    <script src="scripts/pages/investigator.js"></script>
    <script src="scripts/pages/reports.js"></script>
    <script src="scripts/pages/audit.js"></script>
    <script src="scripts/pages/users.js"></script>
    <script src="scripts/pages/backup.js"></script>
    <script src="scripts/pages/settings.js"></script>
</body>
</html>
