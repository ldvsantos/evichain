name: Deploy EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            REMOTE_DIR="${{ secrets.EC2_REMOTE_DIR }}"
            if [ -z "$REMOTE_DIR" ]; then REMOTE_DIR="/opt/evichain"; fi
            BRANCH="main"
            SERVICE_NAME="${{ secrets.EC2_SERVICE_NAME }}"
            if [ -z "$SERVICE_NAME" ]; then SERVICE_NAME="evichain"; fi
            APP_USER="${{ secrets.EC2_APP_USER }}"
            if [ -z "$APP_USER" ]; then APP_USER="${{ secrets.EC2_USER }}"; fi
            APP_PORT="${{ secrets.EC2_APP_PORT }}"
            if [ -z "$APP_PORT" ]; then APP_PORT="8000"; fi

            # Clona via SSH (usa a deploy key já configurada na EC2)
            REPO_URL="git@github.com:${{ github.repository }}.git"

            if [ ! -d "$REMOTE_DIR/.git" ]; then
              sudo mkdir -p "$REMOTE_DIR"
              sudo chown -R "$USER:$USER" "$REMOTE_DIR"
              git clone "$REPO_URL" "$REMOTE_DIR"
            fi

            cd "$REMOTE_DIR"
            git remote set-url origin "$REPO_URL" || true
            git fetch --prune
            git checkout "$BRANCH"
            # Força o estado do servidor para coincidir com o repositório remoto, descartando alterações locais
            git reset --hard origin/"$BRANCH"

            if [ ! -f "/etc/systemd/system/${SERVICE_NAME}.service" ]; then
              REPO_URL="$REPO_URL" REMOTE_DIR="$REMOTE_DIR" SERVICE_NAME="$SERVICE_NAME" APP_PORT="$APP_PORT" APP_USER="$APP_USER" bash scripts/ec2_setup.sh
            else
              REMOTE_DIR="$REMOTE_DIR" SERVICE_NAME="$SERVICE_NAME" BRANCH="$BRANCH" bash scripts/ec2_deploy.sh
            fi

            for i in $(seq 1 30); do
              if curl -fsS http://127.0.0.1/api/health >/dev/null 2>&1; then
                echo DEPLOY_OK
                exit 0
              fi
              sleep 0.5
            done

            echo HEALTHCHECK_FAILED
            exit 1
