name: Deploy EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail
            REMOTE_DIR="${{ secrets.EC2_REMOTE_DIR }}"
            if [ -z "$REMOTE_DIR" ]; then REMOTE_DIR="/opt/evichain"; fi
            BRANCH="main"
            SERVICE_NAME="${{ secrets.EC2_SERVICE_NAME }}"
            if [ -z "$SERVICE_NAME" ]; then SERVICE_NAME="evichain"; fi
            APP_USER="${{ secrets.EC2_APP_USER }}"
            if [ -z "$APP_USER" ]; then APP_USER="${{ secrets.EC2_USER }}"; fi
            APP_PORT="${{ secrets.EC2_APP_PORT }}"
            if [ -z "$APP_PORT" ]; then APP_PORT="8000"; fi

            # Clona via SSH (usa a deploy key já configurada na EC2)
            REPO_URL="git@github.com:${{ github.repository }}.git"

            if [ ! -d "$REMOTE_DIR/.git" ]; then
              sudo mkdir -p "$REMOTE_DIR"
              sudo chown -R "$USER:$USER" "$REMOTE_DIR"
              git clone "$REPO_URL" "$REMOTE_DIR"
            fi

            cd "$REMOTE_DIR"
            git remote set-url origin "$REPO_URL" || true
            git fetch --prune
            git checkout "$BRANCH"
            # Força o estado do servidor para coincidir com o repositório remoto, descartando alterações locais
            git reset --hard origin/"$BRANCH"

            if [ ! -f "/etc/systemd/system/${SERVICE_NAME}.service" ]; then
              echo "[SETUP] Primeira vez. Executando setup..."
              REPO_URL="$REPO_URL" REMOTE_DIR="$REMOTE_DIR" SERVICE_NAME="$SERVICE_NAME" APP_PORT="$APP_PORT" APP_USER="$APP_USER" bash -x scripts/ec2_setup.sh 2>&1
            else
              echo "[DEPLOY] Atualizando. Executando deploy..."
              REMOTE_DIR="$REMOTE_DIR" SERVICE_NAME="$SERVICE_NAME" BRANCH="$BRANCH" bash -x scripts/ec2_deploy.sh 2>&1
            fi

            echo "[HEALTHCHECK] Aguardando 5 segundos para serviço iniciar..."
            sleep 5

            echo "[HEALTHCHECK] Iniciando verificação de saúde..."
            for i in $(seq 1 30); do
              echo "[HEALTHCHECK] Tentativa $i/30..."
              if curl -v http://127.0.0.1/api/health 2>&1 | head -20; then
                echo "[SUCCESS] DEPLOY_OK"
                exit 0
              fi
              sleep 1
            done

            echo "[FAILED] HEALTHCHECK_FAILED após 30 tentativas"
            echo "[DEBUG] Logs do serviço:"
            sudo journalctl -u "$SERVICE_NAME" -n 50 --no-pager
            exit 1
